<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha del producto</title>
</head>
<body>
    <header class="encabezado">
       
    </header>
	
	<nav>
		
	</nav>
	
	<section>
		<article>
			<table border="1" width="800px">
				<caption>Ficha del producto (Café de Perú)</caption>
				<thead align="center">
					<tr>
						<td rowspan="2"><b>Parámetros</b></td>
						<td colspan="3"><b>Valor nutricional</b></td>
					</tr>
					
					<tr align="center">
						<td><b>Elemento</b></td>
						<td><b>Unidad</b></td>
						<td><b>Cantidad</b></td>
					</tr>
				</thead>
				<tfoot>
					<tr align="center">
						<td rowspan="2"><b>Notas</b></td>
						<td><b>Notación Natural</b></td>
						<td><b>Unidad de medida</b></td>
						<td><b>Medición</b></td>
					</tr>
					
					<tr align="center">
						<td colspan="4"><b>Medición sobre muestras aleatorias</b></td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td rowspan="3" align="center"><b>Datos</td>
						<td>Grasas</td>
						<td>g.</td>
						<td>0.02</td>
						
					</tr>
					
					<tr>
						<td>Proteinas</td>
						<td>g.</td>
						<td>0.12</td>
					</tr>
					
					<tr>
						<td>Agua</td>
						<td>g.</td>
						<td>94,49</td>
					</tr>
				</tbody>
			</table>
		</article>
	</section>
	
	<aside>
		<iframe scroll="auto" src="https://cafeselmagnifico.com/" frameborder="0" width="400" height="300">
		</iframe>
	</aside>

	
</body>
</html>
