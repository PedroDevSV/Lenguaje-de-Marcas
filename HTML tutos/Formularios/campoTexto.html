<html lang="es">

	<head>
		<title>Ejemplo text </title>
	</head>
	
	<body>
		
	<h2>Ejemplo campo de texto</h2>
	
	<form>
		<caption>Usuario</caption>
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id="nombre" maxlength="30" size="35" placeholder="Nombre..." required>

		<input type="text" name="apellidos" id="apellidos" maxlength="30" size="35" placeholder="Apellidos..." required>
	
	
	
	
	
	</form>
	</body>
	
	
</html>
