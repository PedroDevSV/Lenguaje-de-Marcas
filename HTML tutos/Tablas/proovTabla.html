<html>
	<head>
		<title>Tabla proveedores</title>
	</head>
	<body>
		<table width="60%" cellpading="5" cellspacing="0" border="1" align="center">
			<caption>Proveedores</caption>
			<tr align="center">
				<!-- DOS FILAS, rowspan-->
				<td rowspan="2">A1+B1</td>
				<!-- AGRUPAMOS DOS COL, atributo colspan le dices cuantas colum -->
				<td colspan="2">A2 + A3</td>
				<!--colspan ocupa dos-->
				<td>A4</td>
			</tr>
			<tr align="center">
				<!-- B1 se borra por rowspan ocupa dos -->
				<td>B2</td>
				<td>B3</td>
				<td>B4</td>
			</tr>
			<tr align="center">
				<td>C1</td>
				<td>C2</td>
				<td>C3</td>
				<td>C4</td>
			</tr>
			<tr align="center">
				<td>D1</td>
				<td>D2</td>
				<td>D3</td>
				<td>D4</td>
			</tr>
		</table>
	</body>
</html>
